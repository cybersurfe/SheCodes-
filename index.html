<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Paris</h1>
            <p class="current-details">
              <span class="date"> DATE </span>
              <span class="current-description">, moderate rain </span><br />
              Humidity:
              <strong><span class="current-humidity">87% </span></strong>, Wind:
              <strong> <span class="current-speed"> 7.2km/h </span></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"
              ><img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
              /> </span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
        <div class="forecast" >

          <div class = "weather-forecast-1">
             <div class = "forecast-date-1">
            Tues
            </div>
            <div class = "forecast-icon-1">
              🌧️
            </div>
            <div class = "forecast-temp-1"> <strong>
              15°C
             </strong>
             </div>
            
          </div>


          <div class = "weather-forecast-2">
            <div class = "forecast-date-2">
           Weds
           </div>
           <div class = "forecast-icon-2">
             🌧️
           </div>
           <div class = "forecast-temp-2"> <strong>
            15°C
           </strong>
           </div>
          
         </div>


         <div class = "weather-forecast-3">
          <div class = "forecast-date-3">
         Thurs
         </div>
         <div class = "forecast-icon-3">
           🌧️
         </div>
         <div class = "forecast-temp-3"> <strong>
          15°C
         </strong>
         </div>
         
       </div>


       <div class = "weather-forecast-4">
        <div class = "forecast-date-3">
       Fri
       </div>
       <div class = "forecast-icon-3">
         🌧️
       </div>
       <div class = "forecast-temp-3"> <strong>
        15°C
       </strong>
       </div>
       
     </div>
     <div class = "weather-forecast-5">
      <div class = "forecast-date-3">
      Sat
     </div>
     <div class = "forecast-icon-3">
       🌧️
     </div>
     <div class = "forecast-temp-3"> <strong>
      15°C
     </strong>
     </div>

     </div>
     
   </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/cybersurfe" target="_blank"
            >Zamokuhle Zwane</a
          >
          and is open-sourced
          <a href="https://github.com/cybersurfe/SheCodes-" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://zamoshecodes.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src ="Forecast.js"> </script>
  </body>
</html>
